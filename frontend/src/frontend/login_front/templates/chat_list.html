<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="stylesheet" href="/login_front/css/chat_list.css">
</head>
<body>
    <a href="/dashboard_utente" class="home-button">🏠 Dashboard</a>
    <h2>Le tue chat precedenti</h2>
    <ul>
        {% for chat_number in chat_list %}
        <li class="chat-item">
            <div class="button-group">
                <form action="/chat" method="get">
                    <input type="hidden" name="client_id" value="{{ client_id }}">
                    <input type="hidden" name="chat_number" value="{{ chat_number }}">
                    <button type="submit" class="btn-chat">Chat #{{ chat_number }}</button>
                </form>

                <form action="/elimina_chat" method="post" onsubmit="return confirm('Sei sicuro di voler eliminare questa chat?');">
                    <input type="hidden" name="client_id" value="{{ client_id }}">
                    <input type="hidden" name="chat_number" value="{{ chat_number }}">
                    <button type="submit" class="btn-elimina">🗑️</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
