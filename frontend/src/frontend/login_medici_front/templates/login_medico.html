<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Utente</title>
    <link rel="stylesheet" href="/login_medici_front/css/style_medico.css">
</head>
<body>
    <a href="/" class="home-button">🏠 Home</a>
    <form class="login-form" action="/login_medico" method="post">
        <h1>Login Medico 👨‍⚕️👩‍⚕️</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Inserisci la tua email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>

        <button type="submit">Accedi</button>
    </form>
</body>
</html>
